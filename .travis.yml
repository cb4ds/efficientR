language: r
cache: packages

install_r:
  - devtools

r_github_packages:
  - csgillespie/efficient

script:
  - R CMD INSTALL ../efficientR/
  - make html

  
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh

notifications:
  email:
    on_success: change
    on_failure: change
    
env:
  global:
    secure: 
